stages:
  - test
  - cover
  - release
  - sync

test:node:12:
  image: node:12
  stage: test
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /^\d+.\d+.\d+$/
      - $CI_COMMIT_TAG =~ /^\d+.\d+.\d+$/
      - $CI_COMMIT_TITLE =~ /^\d+.\d+.\d+$/
  cache:
    key: node_modules
    policy: pull
    paths:
      - node_modules
  script:
    - npm install
    - npm test
  tags:
    - docker
  artifacts:
    paths:
      - coverage

